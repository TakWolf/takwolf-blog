baseURL: https://blog.takwolf.com/
languageCode: zh-cn
title: 狼人小林的博客
copyright: © 2014 狼人小林

theme: minima

defaultContentLanguage: zh-cn

pagination:
  pagerSize: 20

params:
  subtitle: ୧(๑•̀⌄•́๑)૭✧
  greet: 狼人小林
  author:
    name: 狼人小林
    status: 异世界穿越来的，超能力是邪王真眼。
    avatar: https://takwolf.com/img/zhiyin-x2.png
    description: |
      目前正在使用 [Godot](https://godotengine.org) 制作独立游戏。
      也做一些和像素艺术相关的东西。
      也做一些字体开发。

  social:
    - name: github
      url: https://github.com/TakWolf
    - name: bilibili
      url: https://space.bilibili.com/445245
    - name: rss
      url: index.xml

  switch: ["☀️", "🌙"]
  defaultTheme: light  # light, sand, rock, system
  displayDate: true
  displayDescription: true
  selectable: true

  math:
    enable: true
    provider: katex

  diagram:
    enable: true
    provider: mermaid

  comment:
    enable: true
    provider: giscus

    giscus:  # https://giscus.app
      repo: TakWolf/takwolf-blog
      repoId: R_kgDOHKGZWw
      category: Comments
      categoryId: DIC_kwDOHKGZW84CnyNz
      mapping: og:title
      inputPosition: buttom
      reactions: true
      metadata: true

  search:
    enable: true
    provider: fuse
    title: Search
    placeholder: Enter keywords

    fuse:  # https://fusejs.io
      keys:
        - title
        - permalink
        - summary
        - content
      distance: 100
      location: 0
      threshold: 0.6
      ignoreLocation: false
      isCaseSensitive: false
      includeScore: false
      includeMatches: false
      minMatchCharLength: 1
      shouldSort: true
      findAllMatches: false

menu:
  main:
    - identifier: home
      name: Home
      weight: 1
    - identifier: posts
      name: Posts
      weight: 2
    - identifier: categories
      name: Categories
      weight: 3
    - identifier: tags
      name: Tags
      weight: 4
    - identifier: series
      name: Series
      weight: 5
    - identifier: about
      name: About
      weight: 6
    - identifier: search
      name: 🔍️
      weight: 7

taxonomies:
  category: categories
  tag: tags
  series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    lineNos: true
    noClasses: false
